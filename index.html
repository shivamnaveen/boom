<!DOCTYPE html>
<html>
<head>
  <title>Happy Girlfriend's Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; background-color: pink; font-family: 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif; overflow: hidden;">

  <!-- Curved Heading -->
  <h1 style="text-align: center; 
             font-size: 36px; 
             margin-top: 30px; 
             color: white; 
             transform: rotate(-5deg); 
             text-shadow: 2px 2px #ff69b4;">
    <span style="vertical-align: middle;">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f496.png" style="width: 28px; vertical-align: middle;">
    </span>
    Happy Girlfriend's Day
    <span style="vertical-align: middle;">
      <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f496.png" style="width: 28px; vertical-align: middle;">
    </span>
  </h1>

  <!-- Responsive Video -->
  <div style="text-align: center; margin-top: 30px;">
    <video id="loveVideo" controls
           style="width: 90%; max-width: 640px; height: auto; border: 5px solid white; border-radius: 20px;">
      <source src="veriza.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Canvas for Floating Hearts -->
  <canvas id="heartCanvas" width="100%" height="100%" 
          style="position: fixed; top: 0; left: 0; pointer-events: none;"></canvas>

  <!-- Floating Text Container -->
  <div id="floatContainer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>

  <!-- JavaScript -->
  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let hearts = [];

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size, size);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -5, -5, -5, -10);
      ctx.bezierCurveTo(-5, -15, 0, -18, 0, -20);
      ctx.bezierCurveTo(0, -18, 5, -15, 5, -10);
      ctx.bezierCurveTo(5, -5, 0, -3, 0, 0);
      ctx.closePath();
      ctx.fillStyle = `rgba(255, 0, 100, ${alpha})`;
      ctx.fill();
      ctx.restore();
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach((h, i) => {
        drawHeart(h.x, h.y, h.size, h.alpha);
        h.y -= 1;
        h.alpha -= 0.01;
        if (h.alpha <= 0) hearts.splice(i, 1);
      });
      requestAnimationFrame(animateHearts);
    }

    function emojiImg(unicode) {
      return `<img src="https://twemoji.maxcdn.com/v/latest/72x72/${unicode}.png" style="width: 22px; vertical-align: middle;">`;
    }

    let mwaahCount = 0;

    function createFloatingText(htmlText, color, side) {
      const el = document.createElement("div");
      el.innerHTML = htmlText;
      el.style.position = "fixed";
      el.style.color = color;
      el.style.fontSize = (Math.random() * 8 + 24) + "px";
      el.style.top = window.innerHeight + "px";
      el.style.fontWeight = "bold";
      el.style.fontFamily = "'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif";
      el.style.zIndex = 9999;
      el.style.transition = "top 3s linear, opacity 3s";
      el.style.opacity = "1";
      el.style.whiteSpace = "nowrap";

      if (side === "left") {
        el.style.left = "10px";
        el.style.textAlign = "left";
      } else {
        el.style.right = "10px";
        el.style.textAlign = "right";
      }

      document.getElementById("floatContainer").appendChild(el);

      setTimeout(() => {
        el.style.top = (Math.random() * 300) + "px";
        el.style.opacity = "0";
      }, 50);

      setTimeout(() => el.remove(), 3000);
    }

    const video = document.getElementById("loveVideo");
    let animationInterval = null;

    video.onplay = () => {
      if (!animationInterval) {
        animationInterval = setInterval(() => {
          // Add heart
          hearts.push({
            x: Math.random() * canvas.width,
            y: canvas.height,
            size: Math.random() * 0.8 + 0.3,
            alpha: 1
          });

          // Add mwaah (ðŸ’‹)
          createFloatingText("mwaah " + emojiImg("1f48b"), "red", "right");
          mwaahCount++;

          // Every 3 mwaah, show Varu (ðŸ’ž)
          if (mwaahCount % 3 === 0) {
            createFloatingText("Varu my baby " + emojiImg("1f49e"), "#800000", "left");
          }

        }, 400);
      }
    };

    video.onpause = () => {
      clearInterval(animationInterval);
      animationInterval = null;
    };

    animateHearts();
  </script>
</body>
</html>
